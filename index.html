<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content">
      <a href="#" class="img">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" width="275px" height="275px">
        </a>
        <a href="#">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="value">
          <div class="value__first">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <h4>0.041 ETH</h4>
        </div>
        <div class="value__second">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <h4>3 days left</h4>
        </div>
        </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="image-avatar" width="32px" height="32px">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">surfruit</a>.
  </div>
</body>

</html>
